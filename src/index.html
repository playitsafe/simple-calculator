<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../dist/styles/index.css">
  <script src="https://kit.fontawesome.com/40a102f638.js" crossorigin="anonymous"></script>
  <script src="./js/index.js" type="module" defer></script>
  <title>Counter</title>
</head>
<body>
  <main class="container d-flex justify-content-center">
    <!-- Calculator Frame -->
    <div class="calculator pt-2">
      <!-- First Row - Result -->
      <div class="calculator__result bg-dark text-white fs-1 pe-2 row text-end  border border-2">
        <div id="result" class="result py-4">
          0
        </div>
      </div>
      <!-- Second Row - Clear -->
      <div class="calculator__celar row">
        <div id="clear" class="button fs-2 col-3 bg-danger text-white py-4 text-center border-end border-bottom border-white border-2">C</div>
        <div id="history" class="button fs-2 col-6 text-white py-4 text-center bg-primary border-end border-bottom border-white border-2">
          <i class="fas fa-history"></i>
        </div>
        <div id="divide" class="button fs-2 col-3 bg-warning text-white py-4 text-center border-bottom border-white border-2">
          <i class="fas fa-divide"></i>
        </div>
      </div>
      <!-- Third Row - 7 -->
      <div class="calculator__num-7 row">
        <div id="seven" class="button fs-2 col-3 bg-secondary text-white py-4 text-center border-end border-bottom border-white border-2">7</div>
        <div id="eight" class="button fs-2 col-3 bg-secondary text-white py-4 text-center border-end border-bottom border-white border-2">8</div>
        <div id="nine" class="button fs-2 col-3 bg-secondary text-white py-4 text-center border-end border-bottom border-white border-2">9</div>
        <div id="multiply" class="button fs-2 col-3 bg-warning text-white py-4 text-center border-bottom border-white border-2">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <!-- Fourth Row - 4 -->
      <div class="calculator__num-4 row">
        <div id="four" class="button fs-2 col-3 bg-secondary text-white py-4 text-center border-end border-bottom border-white border-2">4</div>
        <div id="five" class="button fs-2 col-3 bg-secondary text-white py-4 text-center border-end border-bottom border-white border-2">5</div>
        <div id="six" class="button fs-2 col-3 bg-secondary text-white py-4 text-center border-end border-bottom border-white border-2">6</div>
        <div id="minus" class="button fs-2 col-3 bg-warning text-white py-4 text-center border-bottom border-white border-2">
          <i class="fas fa-minus"></i>
        </div>
      </div>
      <!-- Fifth Row - 1 -->
      <div class="calculator__num-1 row">
        <div id="one" class="button button fs-2 col-3 bg-secondary text-white py-4 text-center border-end border-bottom border-white border-2">1</div>
        <div id="two" class="button button fs-2 col-3 bg-secondary text-white py-4 text-center border-end border-bottom border-white border-2">2</div>
        <div id="three" class="button button fs-2 col-3 bg-secondary text-white py-4 text-center border-end border-bottom border-white border-2">3</div>
        <div id="plus" class="button button fs-2 col-3 bg-warning text-white py-4 text-center border-bottom border-white border-2">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <!-- Sixth Row - 0 -->
      <div class="calculator__num-0 row">
        <div id="zero" class="button fs-2 col-6 bg-secondary text-white py-4 text-center border-end border-bottom border-white border-2">0</div>
        <div id="dot" class="button fs-1 col-3 bg-secondary text-white py-4 text-center border-end border-bottom border-white border-2 d-flex justify-content-center align-items-center">
          <div class="dot"></div>
        </div>
        <div id="equal" class="button fs-2 col-3 bg-primary text-white py-4 text-center border-bottom border-white border-2">
          <i class="fas fa-equals"></i>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
